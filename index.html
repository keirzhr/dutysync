<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutySync - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0b1b3a 0%, #081229 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0f1629, #000000);
            align-items: center;
            justify-content: center;
            display: none;
            z-index: 9999;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            background: url('images/logo.png') center center no-repeat;
            background-size: contain;
            animation: fade 1.5s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .login-container {
            background: #0a0e1a;
            border-radius: 20px;
            padding: 40px 50px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(90, 112, 176, 0.2);
        }

        .header-section {
            text-align: center;
            margin-bottom: 23px;
        }
        .logo {
          width: 80px;
          height: 80px;
          margin: 0 auto 10px;
          background: url('images/logo.png') center center no-repeat;
          background-size: contain;
          border-radius: 16px;
        }
        .logo-text {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
        }
        h1 {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 600;
            margin: 0;
        }
        .form-group {
            margin-bottom: 5px;
        }
        label {
            display: block;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .input-wrapper {
            position: relative;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #5A70B0;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 0 3px rgba(90, 112, 176, 0.1);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input[type="text"] {
        background: transparent;
        color: #FFFFFF;    
        }

        input:-webkit-autofill {
            transition: background-color 9999s ease-in-out 0s;
            -webkit-text-fill-color: #ffffff !important;
        }

        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #ffffff !important;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            box-shadow: 0 0 0 1000px rgba(255,255,255,0.03) inset !important;
            border-color: #5A70B0 !important;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: all 0.3s ease;
        }

        .toggle-password svg {
            stroke: rgba(255, 255, 255, 0.5);
            width: 20px;
            height: 20px;
            transition: stroke 0.3s ease, transform 0.2s ease;
        }

        .toggle-password:hover svg {
            stroke: #A1B5F4;
            transform: scale(1.2)
        }

        .toggle-password.show svg {
            stroke: #A1B5F4;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }
        .forgot-password a {
            color: #A1B5F4;
            font-size: 13px;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #FFFFFF;
            text-decoration: none;
        }
        .sign-in-btn {
            width: 100%;
            padding: 12px;
            background: #0066FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease;
        }
        .sign-in-btn:hover {
            background: #0052CC;
            transform: translateY(-1px);
        }
        .sign-in-btn:active {
            transform: translateY(0);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 16px 0 12px 0;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }
        .divider span {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            padding: 0 16px;
            font-weight: 400;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 0;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .social-btn:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.05);
        }
        .social-btn svg {
            width: 24px;
            height: 24px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        .signup-link a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .signup-link a:hover {
            color: #A1B5F4;
            text-decoration: none;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .success-message {
            color: #44ff44;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        @media (max-width: 800px) {
            .login-container {
                padding: 40px 40px;
                max-width: 600px;
            }
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 32px 28px;
                max-width: 100%;
            }
            .logo-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-logo"></div>
    </div>

    <div class="login-container">
    <div class="header-section">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="logo-text">Login</div>
    </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="username@gmail.com"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                  <input type="password" id="password" placeholder="Enter your password" required>
                  <button type="button" class="toggle-password" onclick="togglePassword()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>

                <div class="forgot-password">
                    <a href="pages/forgotpass.html">Forgot Password?</a>
                </div>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        
        <div class="divider">
            <span>Or continue with</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn" title="Sign in with Google" onclick="signInWithGoogle()">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
            </button>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="pages/signup.html">Sign up here</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCqCMlZHHwScTBMrJr9QCOKMDYOasKX9JI",
            authDomain: "dutysync-2025.firebaseapp.com",
            projectId: "dutysync-2025",
            storageBucket: "dutysync-2025.appspot.com",
            messagingSenderId: "512248770067",
            appId: "1:512248770067:web:135e19274bf7e6c5bbd9e6",
            measurementId: "G-70X2MGERZC"
        };

    // Initialize Firebase v8
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.toggle-password');

        if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.add('show');
        } else {
        passwordInput.type = 'password';
        toggleBtn.classList.remove('show');
        }
    }

    window.togglePassword = togglePassword;

    // Show/hide messages
    function showMessage(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.style.display = 'block';
        
        // Hide other messages
        const otherId = elementId === 'errorMessage' ? 'successMessage' : 'errorMessage';
        document.getElementById(otherId).style.display = 'none';
    }

    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    // Email/password login
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        hideMessages();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        document.getElementById("loading-screen").style.display = "flex";

        auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Successful login
            console.log('Logged in:', userCredential.user);
            showMessage('successMessage', 'Login successful! Redirecting...');
            setTimeout(() => {
                window.location.href = "pages/dashboard.html";
            }, 1500);
        })
        .catch((error) => {
            console.error('Login error', error);
            document.getElementById("loading-screen").style.display = "none";
            
            // Show specific error messages
            switch(error.code) {
                case 'auth/user-not-found':
                    showMessage('errorMessage', 'No account found with this email.');
                    break;
                case 'auth/wrong-password':
                    showMessage('errorMessage', 'Incorrect password. Please try again.');
                    break;
                case 'auth/invalid-email':
                    showMessage('errorMessage', 'Invalid email address.');
                    break;
                case 'auth/user-disabled':
                    showMessage('errorMessage', 'This account has been disabled.');
                    break;
                case 'auth/too-many-requests':
                    showMessage('errorMessage', 'Too many failed attempts. Please try again later.');
                    break;
                default:
                    showMessage('errorMessage', 'Login failed: ' + error.message);
            }
        });
    });

    // Social login functions
    function signInWithGoogle() {
        hideMessages();
        document.getElementById("loading-screen").style.display = "flex";
        
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');
        
        auth.signInWithPopup(provider)
            .then((result) => {
                console.log('Google sign in successful:', result.user);
                showMessage('successMessage', 'Google login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = "pages/dashboard.html";
                }, 1500);
            })
            .catch((error) => {
                console.error('Google sign in error:', error);
                document.getElementById("loading-screen").style.display = "none";
                
                if (error.code === 'auth/popup-blocked') {
                    showMessage('errorMessage', 'Popup blocked by browser. Please allow popups and try again.');
                } else if (error.code === 'auth/cancelled-popup-request') {
                    showMessage('errorMessage', 'Popup was cancelled. Please try again.');
                } else {
                    showMessage('errorMessage', 'Google login failed: ' + error.message);
                }
            });
    }

    window.signInWithGoogle = signInWithGoogle;
    
    </script>

</body>
</html>
