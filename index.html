<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preload" as="image" href="images/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DutySync Loading</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0f1629, #000000); /* dark blue to black */
      flex-direction: column;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: url('images/logo.png') center center no-repeat;
      background-size: contain;
      animation: fade 1.5s infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo"></div>

  <script>
    // Redirect to login.html after 3 seconds
    setTimeout(() => {
      window.location.href = "login.html";
    }, 3000);
  </script>
</body>
</html>
