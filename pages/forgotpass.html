<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DutySync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0b1b3a 0%, #081229 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-container {
            background: #0a0e1a;
            border-radius: 20px;
            padding: 40px 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(90, 112, 176, 0.2);
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background: url('../images/logo.png') center center no-repeat;
            background-size: contain;
            border-radius: 16px;
        }

        h1 {
            color: #FFFFFF;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #5A70B0;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 0 3px rgba(90, 112, 176, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:-webkit-autofill {
            transition: background-color 9999s ease-in-out 0s;
            -webkit-text-fill-color: #ffffff !important;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            box-shadow: 0 0 0 1000px rgba(255,255,255,0.03) inset !important;
            border-color: #5A70B0 !important;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #0066FF;
            color: white;
        }

        .btn-primary:hover {
            background: #0052CC;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message,
        .success-message {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
            color: #51cf66;
        }

        .error-message.show,
        .success-message.show {
            display: block;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .back-to-login a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #A1B5F4;
        }

        .info-text {
            background: rgba(90, 112, 176, 0.1);
            border: 1px solid rgba(90, 112, 176, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .forgot-container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <div class="header-section">
            <div class="logo"></div>
            <h1>Forgot Password</h1>
            <p class="subtitle">Enter your email to receive a password reset link</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="info-text">
            We'll send you an email with instructions to reset your password. Please check your inbox and spam folder.
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="username@gmail.com"
                    required
                >
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-back" onclick="goToLogin()">Back</button>
                <button type="submit" class="btn btn-primary" id="resetBtn">Send Reset Link</button>
            </div>
        </form>

        <div class="back-to-login">
            Remember your password? <a href="../index.html">Sign in here</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCqCMlZHHwScTBMrJr9QCOKMDYOasKX9JI",
            authDomain: "dutysync-2025.firebaseapp.com",
            projectId: "dutysync-2025",
            storageBucket: "dutysync-2025.appspot.com",
            messagingSenderId: "512248770067",
            appId: "1:512248770067:web:135e19274bf7e6c5bbd9e6",
            measurementId: "G-70X2MGERZC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function goToLogin() {
            window.location.href = '../index.html';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value.trim();
            const resetBtn = document.getElementById('resetBtn');
            
            // Validate email
            if (!email) {
                showError('Please enter your email address');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            
            try {
                // Send password reset email using Firebase Auth
                await auth.sendPasswordResetEmail(email);
                
                showSuccess('Password reset link sent! Please check your email inbox.');
                
                // Clear the form
                document.getElementById('email').value = '';
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                
                let errorMessage = 'Failed to send reset link. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many requests. Please try again later.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your connection.';
                }
                
                showError(errorMessage);
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
